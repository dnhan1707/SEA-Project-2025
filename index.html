<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Champions | SEA Catalog</title>
    <meta name="description" content="Explore the mystical world of League of Legends champions" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="scripts/scripts.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <!-- <header class="header-container">
      <nav class="navbar">
        <div class="logo">LEAGUE OF LEGENDS</div> -->
        <!-- <ul class="nav-links">
          <li><a href="#champions" class="active">CHAMPIONS</a></li>
          <li><a href="#regions">REGIONS</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul> -->
      <!-- </nav>
    </header> -->

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="video-background">
        <video autoplay loop muted playsinline>
          <source src="asset/background-video-SEA.mp4" type="video/mp4">
          <!-- Fallback message if video doesn't load -->
          Your browser does not support the video tag.
        </video>
        <!-- This provides a dark overlay for better text visibility -->
      </div>
      <div class="hero-content">
        <h1>LEAGUE OF LEGENDS</h1>
        <p>DISCOVER THE CHAMPIONS OF RUNETERRA</p>
        <a href="#champions" class="hero-button">EXPLORE</a>
      </div>
    </section>

    <!-- Main Content -->
    <main class="body-container">
      <!-- Champions Section -->
      <section id="champions" class="champion-container">
        <h1 class="champion-title">CHAMPIONS</h1>
        <p class="champion-subtitle">With over 140 champions, you'll find the perfect match for your playstyle. Master one, or master them all.</p>
        
        <!-- Filter Controls -->
        <div class="filter-controls">
          <div class="search-container">
            <input type="text" id="champion-search" placeholder="Search champions...">
          </div>
          <div class="filter-container">
            <div class="dropdown-filter">
              <button class="dropdown-toggle">Filter <span class="dropdown-arrow">▼</span></button>
              <div class="dropdown-content">
                <div class="checkbox-group">
                  <div class="checkbox-item">
                    <input type="checkbox" id="role-assassin" value="Assassin">
                    <label for="role-assassin">Assassin</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="role-fighter" value="Fighter">
                    <label for="role-fighter">Fighter</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="role-mage" value="Mage">
                    <label for="role-mage">Mage</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="role-adc" value="Adc">
                    <label for="role-adc">Adc</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="role-support" value="Support">
                    <label for="role-support">Support</label>
                  </div>
                  <div class="checkbox-item">
                    <input type="checkbox" id="role-tank" value="Tank">
                    <label for="role-tank">Tank</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="sort-container">
            <div class="dropdown-filter">
              <button class="dropdown-toggle">Sort <span class="dropdown-arrow">▼</span></button>
              <div class="dropdown-content">
                <div class="radio-group">
                  <div class="radio-item">
                    <input type="radio" id="sort-default" name="sort-option" value="default" checked>
                    <label for="sort-default">Default</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="sort-az" name="sort-option" value="az">
                    <label for="sort-az">A to Z</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="sort-za" name="sort-option" value="za">
                    <label for="sort-za">Z to A</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="sort-eh" name="sort-option" value="eh">
                    <label for="sort-eh">Easy to Hard</label>
                  </div>
                  <div class="radio-item">
                    <input type="radio" id="sort-he" name="sort-option" value="he">
                    <label for="sort-he">Hard to Easy </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Cards Section -->
      <section class="cards-section">
        <div class="card-container">
          
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      <div class="footer-content">
        <div class="footer-copyright">
          <p>&copy; 2025 SEA Catalog by Nhan Tri Danh. All rights reserved.</p>
          <p>This project is not affiliated with Riot Games.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
